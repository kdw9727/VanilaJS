  <body>
    <h1>Random Number game</h1>
    <form id="randNum-form">
      <h2>
        Generate a number between 0 and
        <input class="maxvalue" type="number" min="0" />
      </h2>
      <h3>
        Guess the number:
        <input class="guess" type="number" min="0" />
        <input type="submit" value="play!" />
      </h3>
      <br />
    </form>
    <h3 id="chosen"></h3>
    <h2 id="result"></h2>
    <script src="casino.js"></script>
